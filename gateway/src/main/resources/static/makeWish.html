<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" style="margin-right: 10px;">
                    <span class="glyphicon glyphicon-star"></span>
                    {{newWish.label}}
                </h4>
            </div>
            <div class="modal-body">
                <ng-form name="nameDialog" novalidate role="form">
                    <div class="form-group input-group-lg">
                        <label class="control-label">Name:</label><input type="text" class="form-control"
                                                                         ng-model="newWish.label"
                                                                         required><span
                            class="help-block">Enter your full name, first &amp; last.</span></div>
                </ng-form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="closeThisDialog()">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="makeWish.post(newWish); closeThisDialog()">
                    Make
                </button>
            </div>
        </div>
    </div>
</div>
